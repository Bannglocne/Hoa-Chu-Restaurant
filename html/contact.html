<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple House - Contact Page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/img/logo.svg" alt="Logo">
                <div>
                    <h1>Quán Việt</h1>
                    <h6>mang hồn cốt dân tộc</h6>
                </div>
            </div>

            <nav>
                <ul>
                    <li><a href="/html/index.html">Home</a></li>
                    <li><a href="/html/about.html">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="contact-main">
            <!-- Contact Section -->
            <div class="contact-container">
                <!-- Contact Form -->
                <form class="contact-form">
                    <h3>Send us a message</h3>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea rows="5" placeholder="Message" required></textarea>
                    <button type="submit">Send</button>
                </form>

                <!-- Contact Info -->
                <div class="contact-info">
                    <h3>Our Address</h3>
                    <p>180 Orci varius natoque penatibus et</p>
                    <p>magnis dis parturient montes, nascetur</p>
                    <p>ridiculus mus 10550</p>
                    
                    <div class="contact-details">
                        <p>080-090-0110</p>
                        <p>info@company.co</p>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-section">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11196.961132529668!2d-43.38581128725845!3d-23.011063013218724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bdb695cd967b7%3A0x171cdd035a6a9d84!2sAv.%20L%C3%BAcio%20Costa%20-%20Barra%20da%20Tijuca%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%20Brazil!5e0!3m2!1sen!2sth!4v1568649412152!5m2!1sen!2sth" 
                        allowfullscreen="" 
                        loading="lazy">
                </iframe>
            </div>
        </main>
    </div>
</body>
</html>
