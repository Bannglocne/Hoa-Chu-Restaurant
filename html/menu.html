    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuLinks = document.querySelectorAll('.menu-filter a');
            const menuGrids = document.querySelectorAll('.menu-grid');

            // Khi nhấn vào các liên kết, lọc các mục đồ ăn
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    menuLinks.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');

                    const target = this.getAttribute('data-target');

                    menuGrids.forEach(grid => {
                        grid.style.display = 'none';  // Ẩn tất cả các mục
                    });

                    // Hiển thị phần đã chọn
                    const targetGrid = document.getElementById(target);
                    if (targetGrid) {
                        targetGrid.style.display = 'flex'; // Hiển thị mục theo kiểu flex để đảm bảo hiển thị đúng hàng ngang
                    }
                });
            });

            // Mặc định hiển thị phần Noodle khi tải trang
            document.querySelector('.menu-filter a').classList.add('active');
            document.getElementById('C1').style.display = 'flex'; // Đảm bảo phần "Noodle" được hiển thị theo flex khi tải trang
        });
    </script>
</body>
